<!DOCTYPE html>
<html lang="ko">
   
<head>
    <title>08-02-animation-example</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <p class="title">애니메이션 예시 1</p>
      <div class="contents">
        <div class="heart">
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>
    
    <div class="container">
      <p class="title">애니메이션 예시 2</p>
      <div class="contents">
        <div class="star">
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
    </div>
    
    <div class="container">
      <p class="title">애니메이션 예시 3</p>
      <div class="contents flex-row">
        <div class="scroll-down scroll-down1">
          <div class="mouse">
            <div class="mousePoint"></div>
          </div>
          <span>scroll</span>
        </div>
        <div class="scroll-down scroll-down2">
          <div class="mouse">
            <div class="mousePoint"></div>
          </div>
          <span>scroll</span>
        </div>
      </div>
    </div>
    
    <div class="container">
      <p class="title">애니메이션 예시 4</p>
      <div class="contents">
        <div class="loading">
          <div class="rotate">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <span>Loading</span>
        </div>
      </div>
    </div>
</body>
</html>
